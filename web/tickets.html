<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Tickets generados</h1>
    <button class="btn btn-success mb-3" onclick="exportarExcel()">Exportar a Excel</button>
    <div id="tickets"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function cargarTickets() {
    const res = await fetch('/api/tickets');
    const tickets = await res.json();
    let html = '';
    tickets.forEach((t, i) => {
        html += `<div class='border rounded p-3 mb-3'><b>#${i+1}</b><br>Título: ${t.Title}<br>Contenido: ${t.Content}<br>Logo: <img src='${t.LogoURL}' style='max-height:40px'></div>`;
    });
    document.getElementById('tickets').innerHTML = html;
}

function exportarExcel() {
    fetch('/api/tickets').then(r => r.json()).then(tickets => {
        let csv = 'Título,Contenido,Logo\n';
        tickets.forEach(t => {
            csv += `"${t.Title}","${t.Content}","${t.LogoURL}"\n`;
        });
        const blob = new Blob([csv], {type: 'text/csv'});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'tickets.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
    });
}

window.onload = cargarTickets;
</script>
</body>
</html>
